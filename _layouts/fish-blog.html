<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--<link rel="stylesheet" href="css/style.css">-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid padded">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{{ site.baseurl }}/" class="logo">
        <h1>FISH | TECH | LIFE</h1>
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li ><a href="{{ site.baseurl }}/">Blog</a></li>
        <li><a href="{{ site.baseurl }}/about">About</a></li>
        <li class="active" ><a href="{{ site.baseurl }}/fish-stories">Fish Stories</a></li>
        <li><a href="{{ site.baseurl }}/books">Good Reads</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="list-box">
    <div class="item active">
      <img src="../images/35453701146_7b3274af6f_o.jpg" alt="beautiful mountians">
    </div> <!--end of active -->
    <div class="item">
      <img src="../images/30779471671_c0572e90d5_o.jpg" alt="">
    </div>
    <div class="item">
      <img src="../images/28119212210_19ea974dc6_o.jpg" alt="">
    </div>
  </div>
  <!--Start slider controls-->
  <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<div class="content container">
  {{ content }}
</div>

<div class="wrapper-footer">
  <footer class="footer">
    {% include svg-icons.html %}
  </footer>
</div>

{% include analytics.html %}
</body>
</html>
