---
layout: mytheme
---

  <div class="content">
    <div class="posts">
      <div class="row">
        {% for post in site.posts %}
        <article class="post">
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          <div class="entry">
            {{ post.content}}
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
